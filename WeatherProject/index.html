<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather | Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="content-wrapper">
      <div class="weather-content">
        <div class="nav-holder">
          <div class="selected">
            <a href="#" id="homeButton">HOME</a>
            <div class="activeLink"></div>
          </div>
          <div class="selected">
            <a href="#" id="browseButton">RADAR</a>
            <div class="activeLink"></div>
          </div>
          <div class="selected">
            <a href="#" id="browseButton">NEWS</a>
            <div class="activeLink"></div>
          </div>
          <div class="selected">
            <a href="#" id="createButton">SIGN UP</a>
            <div class="activeLink"></div>
          </div>
          <div class="selected loginSelect">
            <a href="#" id="login">LOGIN</a>
          </div>
        </div>

        <h1>Get Weather</h1>
        <p>Put your zipcode to get accurate weather.</p>

        <div class="inputBox">
          <input type="text" id="zipcode" />
        </div>
        <p>Enter the amount of days.</p>
        <select name="days" id="forecastDays">
            <option value="1">1</option> 
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <button id="getWeather">Get Weather</button>
          <div class="content"></div>
          <div class="forecastContent"></div>
        </div>
      </div>
    </div>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
